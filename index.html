<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Password generator</title>
</head>
<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>
        <div class="passIndicator" id="passIndicator"></div>
        <input type="range" id="inputSlider" step="1" min="1" max="30" value="6">
        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>

        <div class="row">
            <label for="lowercase">Include lowercase (a-z)</label>
            <input type="checkbox" id="lowercase" name="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include uppercase (A-Z)</label>
            <input type="checkbox" id="uppercase" name="uppercase" checked>
        </div>

        <div class="row">
            <label for="numbers">Include numbers (0-9)</label>
            <input type="checkbox" id="numbers" name="numbers" checked>
        </div>

        <div class="row">
            <label for="symbols">Include symbols (!-*)</label>
            <input type="checkbox" id="symbols" name="symbols" checked>
        </div>

        <button class="getBtn" id="getBtn">Generate password</button>

    </div>


    <script src="script.js"></script> 
</body>

</html>
